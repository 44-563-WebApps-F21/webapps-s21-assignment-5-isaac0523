<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animals work</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

</head>
<body>
<h1>Animals By Isaac Adesope</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-2">A</div>
    <div class="col-sm-2">D</div>
    <div class="col-sm-2">E</div>
    <div class="col-sm-2">S</div>
    <div class="col-sm-2">O</div>
    <div class="col-sm-2">P</div>
  </div>
  <div class="row">
    <div class="col-md">Anthelope</div>
    <div class="col-md">Dog</div>
    <div class="col-md">Eel</div>
    <div class="col-md">Snail</div>
    <div class="col-md">Octopus</div>
    <div class="col-md">Panther</div>
  </div>
</div>

<p>The Animal row breaks first, because of the difference in class. The letter row uses "col-sm-2" class which is set to break on smaller screens while <br>
   the Animal row uses "col.md" class which breaks on medium screens. </p>

</body>
</html>
